language: php

php:
  - 5.6

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan config:clear
  - php artisan migrate:refresh --seed

script:
  - vendor/bin/phpunit